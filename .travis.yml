# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: true
dist: trusty
os:
  - linux
  - osx
julia:
  - 0.6
git: 
  depth: 99999999999
notifications:
  email: false
branches:
  only: master
before_install:
  - sudo apt-get install gcc gfortran -y
  - export PYTHON=""
  - julia -e 'Pkg.add("Conda"); using Conda; Conda.add("numpy")'

